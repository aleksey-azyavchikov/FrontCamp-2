<div id="signInModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">Welcome</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputApiKey">Api Key</label>
                            <input type="text" class="form-control" id="inputApiKey" placeholder="Api Key" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="signInButton" type="submit" class="btn btn-primary">Sign In</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Return</button>
                </div>
            </form>
        </div>
    </div>
</div>
