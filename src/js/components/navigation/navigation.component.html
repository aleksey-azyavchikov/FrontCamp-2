<div class="container">
    <div class="navigation">
        <ul cmIf="this.items" class="nav nav-tabs" cmFor="let item of this.items">
            <li class="nav-item">
                <a class="nav-link {{this.item === this.scope.active ? 'active' : ''}}" href="#">{{this.item}}</a>
            </li>
        </ul>
    </div>
</div>
