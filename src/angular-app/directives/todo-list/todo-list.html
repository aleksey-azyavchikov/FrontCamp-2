<div class="card text-white bg-dark mb-3">
    <div class="card-header">
        {{ ctrl.title }}
        <a class="badge badge-dark" ng-if="ctrl.creationLink" href="/#/todos/add">
            <span class="oi oi-plus icon icon-hover">
            </span>
        </a>
    </div>
    <div class="card-header">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="ctrl.filterByFirstLetter" class="form-control mx-sm-3" maxlength="1" placeholder="Filter by first letter"/>
                <input type="text" ng-model="ctrl.filterByDate" class="form-control" placeholder="Filter by date"/>
            </div>
        </form>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item cs-card-text" ng-repeat="todo in (ctrl.filteredTodos = (ctrl.todos | predicate: ctrl.filterFn | filterByDay : ctrl.filterDayValue | filterByFirstLetter: ctrl.filterByFirstLetter | filterByDate: ctrl.filterByDate))">
                <todo-item todo="todo"></todo-item>
            </li>
        </ul>
    </div>
</div>
