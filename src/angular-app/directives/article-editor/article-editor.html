<brand-bar></brand-bar>
<div class="editor">
    <div class="editor-container">
        <form ng-submit="ctrl.isEditMode ? ctrl.updateArticle() : ctrl.addArticle()">
            <div class="editor">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input class="form-control" ng-model="ctrl.article.title" name="title" type="text" id="title" />
                        </div>
                        <div class="thumbnail">
                            <img class="img-responsive" name="image" src="{{ctrl.getImage()}}">
                        </div>
                        <div class="form-group">
                            <input type="file" onchange="angular.element(this).scope().ctrl.loadImage(event)" name="file" value="Load Image" />
                        </div>
                        <div class="form-group">
                            <label for="keyWords">Key words</label>
                            <input class="form-control" ng-model="ctrl.article.keyWords" name="description" id="keyWords" />
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" ng-model="ctrl.article.description" name="main" id="description" />
                        </div>
                        <div class="form-group">
                            <label for="source">Source</label>
                            <input class="form-control" type="text" ng-model="ctrl.article.url" name="source" id="source" />
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input class="form-control" type="text" ng-model="ctrl.article.author" name="author" id="author" />
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                    </div>
                </div>
        </form>
        </div>
    </div>
</div>
<footer></footer>
