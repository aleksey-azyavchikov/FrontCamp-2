<brand-bar></brand-bar>
<div class="container editor">
    <div class="row">
        <form ng-submit="ctrl.isEditMode ? ctrl.updateArticle() : ctrl.addArticle()">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" ng-model="ctrl.article.title" name="title" type="text" id="title" />
            </div>
            <div class="thumbnail">
                <img class="img-responsive" name="image" src="{{ctrl.getImage()}}">
            </div>
            <div class="form-group">
                <input type="file" onchange="angular.element(this).scope().ctrl.loadImage(event)" name="file" value="Load Image" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" ng-model="ctrl.article.description" name="main" id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="source">Source</label>
                <input class="form-control" type="text" ng-model="ctrl.article.url" name="source" id="source" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" ng-model="ctrl.article.author" name="author" id="author" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
        </form>
    </div>
</div>
<footer></footer>
