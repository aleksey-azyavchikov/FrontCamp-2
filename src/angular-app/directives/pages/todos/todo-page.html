<brand-bar></brand-bar>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" ng-model="ctrl.filterByDay" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <todo-list title="'Done todos'" filter-day-value="ctrl.filterByDay" todos="ctrl.todos" filter-fn="ctrl.todoFilters.completed"></todo-list>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <todo-list title="'New todos'" filter-day-value="ctrl.filterByDay" todos="ctrl.todos" filter-fn="ctrl.todoFilters.uncompleted"></todo-list>
        </div>
    </div>
</div>
<footer></footer>
