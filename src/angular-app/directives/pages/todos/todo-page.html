<brand-bar></brand-bar>
<div class="container">
    <div class="row">
        <div class="col-3">
            <form>
                <div class="form-group">
                    <input id="filter" class="form-control" type="text" ng-model="ctrl.filterByDay" placeholder="Filter by duration in days" />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <todo-list 
                title="'New todos'" 
                todos="ctrl.todos"
                creation-link="true"
                filter-day-value="ctrl.filterByDay" 
                filter-fn="ctrl.todoFilters.uncompleted">
            </todo-list>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <todo-list 
                title="'Done todos'" 
                todos="ctrl.todos"
                creation-link="false"
                filter-day-value="ctrl.filterByDay" 
                filter-fn="ctrl.todoFilters.completed">
            </todo-list>
        </div>
    </div>
</div>
<footer></footer>
