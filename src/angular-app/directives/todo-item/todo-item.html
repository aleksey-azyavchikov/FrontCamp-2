<table class="table table-bordered table-dark cs-todo-item-table bg-dark">
    <tbody>
        <tr>
            <td style="width: 50%" ng-click="vm.edit(vm.todo._id)" class="title">
                {{vm.todo.text}}
            </td>
            <td style="width: 15%" >
                {{vm.todo.createdDate.toLocaleDateString()}}
            </td>
            <td style="width: 15%" ng-if="vm.todo.completed">
                {{vm.todo.completedDate.toLocaleDateString()}}
            </td>
            <td style="width: 20%" >
                <div class="icon-hover" ng-click="vm.completeTodo(vm.todo)">
                    <span ng-if="vm.todo.completed" class="oi oi-circle-check icon"></span>
                    <span ng-if="!vm.todo.completed" class="oi oi-target icon"></span>
                </div>
                <!-- <div class="form-check">
                    <input ng-model="vm.todo.completed" ng-change="vm.completeTodo(vm.todo, vm.todo.completed)" class="form-check-input" type="checkbox"
                        value="" id="defaultCheck1">
                </div> -->
            </td>
        </tr>
    </tbody>
</table>
